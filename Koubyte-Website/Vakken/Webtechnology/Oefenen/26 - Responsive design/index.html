<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">Website</div>
        
        <input type="checkbox" id="hamburger-schakelaar">
        <label for="hamburger-schakelaar" class="hamburger-icon">&#9776;</label>
        
        <nav>
            <a href="#">Home</a>
            <a href="#">Over ons</a>
            <a href="#">Diensten</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main>
        <h1>Welkom op mijn website</h1>
        <p>Dit is een voorbeeld van mijn responsive website.</p><br>
        <div class="tekstblokken">
            <div class="tekstblok klein">
                <p>Dit is het tekstblok dat 10% van de breedte van de pagina inneemt.</p>
            </div>
            <div class="tekstblok groot">
                <p>Dit is het tekstblok dat 30% van de breedte van de pagina inneemt.</p>
            </div>
        </div>
    </main>
</body>
</html>
