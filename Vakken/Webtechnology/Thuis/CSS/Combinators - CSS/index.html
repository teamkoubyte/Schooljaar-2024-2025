<body>
    <!-- Combinators = leggen de relatie uit tussen gelijste geselcteerden 
                                    = descendant
                                >    = child
                                ~    = general sibling
                                +    = adjacent sibling -->

    <div id="container">
        <p>Dit is #1</p>
        <p>Dit is #2</p>
        <div>
            <p>Dit is #3</p>
        </div>
    </div>   
    
    <p>Dit is #4</p>
    <p>Dit is #5</p>
</body>
