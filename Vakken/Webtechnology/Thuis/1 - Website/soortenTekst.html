<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/koubyte.png" />
    <title>Soorten tekst</title>
  </head>
  <body>
    <!-- Soorten tekst -->
    <p>Dit is normale tekst</p>
    <p>Dit is <b>vetgedrukte</b> tekst</p>
    <p>Dit is <i>cursieve</i> tekst</p>
    <p>Dit is <u>onderlijnde</u> tekst</p>
    <p>Dit is <del>doorstreepte</del> tekst</p>
    <p>Dit is <big>grote</big> tekst</p>
    <p>Dit is <small>kleine</small> tekst</p>
    <p>Dit is <sub>subscript</sub> tekst</p>
    <p>Dit is <sup>superscript</sup> tekst</p>
    <p>Dit is <tt>monospaced</tt> tekst</p>
    <p>Dit is <mark style="background-color: lightgreen;">gemarkeerde</mark> tekst</p>
  </body>
</html>
