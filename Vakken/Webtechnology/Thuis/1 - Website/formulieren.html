<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
      <label for="gebruikersnaam">Gebruikersnaam:</label>
      <input
        type="text"
        id="gebruikersnaam"
        placeholder="Spongebob"
        minlength="6"
        maxlength="15"
        required
      /><br />
      <br />
      <label for="wachtwoord">Wachtwoord:</label>
      <input type="password" id="wachtwoord" /><br />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="SSquarepants@gmail.com"
      /><br />
      <br />
      <label for="telefoonnummer">Telefoonnummer #:</label>
      <input
        type="text"
        id="telefoonnummer"
        placeholder="+32 070 12 34 56"
        pattern="+32{3} [0-9]{2} [0-9]{2} [0-9]{2}"
      /><br />
      <br />
      <label for="verjaardag">Geboortedatum:</label>
      <input type="date" id="verjaardag" /><br />
      <br />
      <label for="hoeveelheid">Hoeveelheid:</label>
      <input type="number" id="hoeveelheid" min="0" max="99" /><br />
      <br />
      <label for="geaddresseerde">Geaddresseerde:</label>
      <br />
      <label for="geaddresseerde">De heer</label>
      <input type="radio" id="De heer" value="De heer" name="geaddresseerde" />
      <label for="geaddresseerde">Mvr.</label>
      <input type="radio" id="Mvr." value="Mvr." name="geaddresseerde" />
      <label for="geaddresseerde">Dr.</label>
      <input type="radio" id="Dr." value="Dr." name="geaddresseerde" /><br />
      <br />
      <label for="betaling">Betaling:</label>
      <select id="betaling">
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="Cadeaukaart">Cadeaukaart</option></select
      ><br />
      <br />
      <label for="abonneer">Abonneer</label>
      <input type="checkbox" id="abonneer" /><br />
      <br />
      <label for="reageer">Reageer</label>
      <textarea id="reageer" rows="3" cols="25"></textarea><br />
      <br />
      <label for="bestand">Bestand</label>
      <input type="file" id="bestand" accept="image/png, image/jpeg" /><br />
      <br />
      <input type="reset" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
